  <script>
    let player;
    let playerReady = false;
    let queue = [];
    let currentIndex = -1;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: '',
        events: {
          onReady: () => {
            playerReady = true;
            setVolume(50);
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) nextTrack();
          }
        }
      });
    }

    function searchYouTube() {
      const query = document.getElementById('yt-search').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Searching...';

      fetch(`/api/youtube?query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.default.url;

            const div = document.createElement('div');
            div.style.display = 'flex';
            div.style.alignItems = 'center';
            div.style.marginBottom = '10px';
            div.style.cursor = 'pointer';
            div.style.background = '#222';
            div.style.borderRadius = '5px';
            div.style.padding = '10px';

            div.innerHTML = `
              <img src="${thumbnail}" alt="${title}" style="margin-right: 10px; border-radius: 4px;">
              <div>${title}</div>
            `;

            div.onclick = () => addToQueue({ title, videoId });
            resultsDiv.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          resultsDiv.innerHTML = 'Error fetching results.';
        });
    }

    function addToQueue(song) {
      queue.push(song);
      updateQueueDisplay();
      if (!isPlaying) {
        currentIndex = queue.length - 1;
        waitForPlayerThenPlay();
      }
    }

 function waitForPlayerThenPlay() {
      if (!playerReady || !player.loadVideoById) {
        setTimeout(waitForPlayerThenPlay, 300);
        return;
      }
      playCurrent();
    }

    function playCurrent() {
      if (!playerReady || !queue[currentIndex]) return;
      player.loadVideoById(queue[currentIndex].videoId);
      isPlaying = true;
      updateQueueDisplay();
      updatePlayPauseButton();
    }

    function nextTrack() {
      if (currentIndex < queue.length - 1) {
        currentIndex++;
        playCurrent();
      }
    }

    function prevTrack() {
      if (currentIndex > 0) {
        currentIndex--;
        playCurrent();
      }
    }

    function togglePlayPause() {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        isPlaying = false;
      } else {
        player.playVideo();
        isPlaying = true;
      }
      updatePlayPauseButton();
    }

    function updatePlayPauseButton() {
      const btn = document.getElementById('playPauseBtn');
      btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    }

    function setVolume(val) {
      if (player && player.setVolume) {
        player.setVolume(val);
      }
    }

    document.getElementById('volumeControl').addEventListener('input', function () {
      setVolume(this.value);
    });

    function updateQueueDisplay() {
      const queueList = document.getElementById('queue');
      queueList.innerHTML = '';
      queue.forEach((song, i) => {
        const li = document.createElement('li');
        li.textContent = `${i === currentIndex ? '‚ñ∂Ô∏è ' : ''}${song.title}`;
        li.style.marginBottom = '5px';
        queueList.appendChild(li);
      });
    }
  </script>
